<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Young+Serif&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>
  <main>
    <div class="heading">
      <h1>Our Pricing</h1>
      <nav>
        <span>Annually</span>
        <label class="switch" for="toggle">
          <input class="toggle" id="toggle" name="toggle" type="checkbox">
          <span class="slider round"></span>
        </label>
        <span>Manually</span>
      </nav>
    </div>

    <div class="cards">


      <section class="basic">
        <h2>Basic</h2>

        <span class="price">
          <span class="dollar-sign">&dollar;</span>
          <strong data-annually-price="199.99" data-monthly-price="19.99">199.99</strong>
        </span>

        <ul class="properties">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>

        <button class="learn-more">
          LEARN MORE
        </button>
      </section>

      <section class="professtional">
        <h2>professtional</h2>

        <span class="price">
          <span class="dollar-sign">&dollar;</span>
          <strong data-annually-price="249.99" data-monthly-price="24.99">249.99</strong>
        </span>

        <ul class="properties">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>

        <button class="learn-more">
          LEARN MORE
        </button>
      </section>

      <section class="master">
        <h2>Master</h2>

        <span class="price">
          <span class="dollar-sign">&dollar;</span>
          <strong data-annually-price="399.99" data-monthly-price="39.99">399.99</strong>
        </span>

        <ul class="properties">
          <li>2 TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>

        <button class="learn-more">
          LEARN MORE
        </button>
      </section>

    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
